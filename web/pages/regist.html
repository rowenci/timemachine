<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../js/layui/css/layui.css">
</head>

<body>
  <div class="layui-form" style="margin-top: 20px;">
    <div class="layui-form-item">
      <label class="layui-form-label">账号</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入账号" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">手机号码</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">安全问题</label>
      <div class="layui-input-block">
        <select name="city" lay-verify="" style="display: block; height: 40px; width: 190px; border: 1px solid gray;">
          <option value="">请选择一个问题</option>
          <option value="010">北京</option>
          <option value="021">上海</option>
          <option value="0571">杭州</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">安全答案</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-block">
        <select name="city" lay-verify="" style="display: block; height: 40px; width: 190px; border: 1px solid gray;">
          <option value="010">男</option>
          <option value="021">女</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">出生年月</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="test11" placeholder="yyyy年MM月dd日">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">注册地址</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">头像</label>
      <div class="layui-upload">
        <div class="layui-upload-list">
          <img class="layui-upload-img" id="demo1" style="width: 100px; height: 100px;">
          <button type="button" class="layui-btn" id="test1">上传图片</button>
        </div>
      </div>
    </div>
    <button type="button" class="layui-btn layui-btn-lg" style="margin-left: 110px;">提交</button>
  </div>

  <script src="../js/layui/layui.js" charset="utf-8"></script>
  <script>
    layui.use('laydate', function () {
      var laydate = layui.laydate;
      laydate.render({
        elem: '#test11'
        , format: 'yyyy年MM月dd日'
      });
    })
    layui.use('upload', function () {
      var $ = layui.jquery
        , upload = layui.upload;

      var uploadInst = upload.render({
        elem: '#test1'
        , url: 'https://httpbin.org/post' //改成您自己的上传接口
        , before: function (obj) {
          //预读本地文件示例，不支持ie8
          obj.preview(function (index, file, result) {
            $('#demo1').attr('src', result); //图片链接（base64）
          });
        }
        , done: function (res) {
          //如果上传失败
          if (res.code < 0) {
            return layer.msg('上传失败');
          }
          //上传成功
        }
        , error: function () {
          //演示失败状态，并实现重传
          var demoText = $('#demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function () {
            uploadInst.upload();
          });
        }
      });
    })
  </script>
</body>

</html>
