<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TimeMachine - Rowenci</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">


        <div class="layui-header">
            <div class="layui-logo">TimeMachine</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img id="head_image" src="" class="layui-nav-img">
                        <span id="username"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./userinfo.html">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="" onclick="logout()">退出</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="../public_area.html">公共区域</a></li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">我的信件</a>
                        <dl class="layui-nav-child">
                            <dd><a href="../message/message.html">写信件</a></dd>
                            <dd><a href="../message/list.html">信件列表</a></dd class="layui-this">
                            <dd><a href="../message/public_list.html">公开信件</a></dd class="layui-this">
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">我的喜欢</a>
                        <dl class="layui-nav-child">
                            <dd><a href="../myfavorite/good_list.html">点赞列表</a></dd>
                            <dd><a href="../myfavorite/favorite_list.html">收藏列表</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">点击赞助</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>安全信息</legend>
            </fieldset>
            <div class="layui-form" style="margin: 20px 0 20px 20px;">
                <button type="button" class="layui-btn layui-btn-lg" onclick="changePWD()">修改密码</button>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © Rowenci.com
        </div>

        <div id="show_change" style="display: none; margin: 20px 20px 20px 0;">
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                        class="layui-input" id="password">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">安全问题</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify=""
                        style="display: block; height: 40px; width: 190px; border: 1px solid gray;" id="question">
                        <option value="">请选择一个问题</option>
                        <option value="1">母亲的名字</option>
                        <option value="2">父亲的名字</option>
                        <option value="3">小学的名字</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">安全答案</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                        class="layui-input" id="answer">
                </div>
            </div>
            <button type="button" class="layui-btn layui-btn-lg" style="margin-left: 110px;"
                onclick="change()">提交</button>
        </div>

        <script src="../../js/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/jquery-3.4.0.js"></script>
        <script>

            //获取token  根据token向服务器请求数据
            var storage = window.sessionStorage;
            var token = storage.getItem("token");
            var userId = 1;
            //var userId = storage.getItem("userId");

            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });
            layui.use('layer', function () {
                var layer = layui.layer;
            });

            function changePWD() {
                layer.open({
                    type: 1,
                    title: "修改密码",
                    content: $('#show_change') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                });
            }

            function change() {
                var question_id = $("#question option:selected").val();
                var password = $("#password").val();
                var answer = $("#answer").val();

                if (question_id == "" || password == "" || answer == "") {
                    alert("请将信息填写完整");
                } else {
                    $.ajax({
                        type: "PUT",
                        url: "http://localhost:8080/timemachine/user/password",
                        data: {
                            "token": token,
                            "userId": userId,
                            "question_id": question_id,
                            "password": password,
                            "answer": answer
                        },
                        async: false,
                        cache: false,
                        success: function (data) {
                            if (JSON.parse(data).result == "success") {
                                alert(JSON.parse(data).description);
                            } else {
                                alert(JSON.parse(data).description);
                            }
                        },
                        error: function () {
                            alert("系统错误");
                        }
                    });
                }
            }

            //获取信息
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/timemachine/user/" + userId,
                data: {
                    "token": token
                },
                async: false,
                cache: false,
                success: function (data) {
                    if (JSON.parse(data).result == "success") {
                        $("#head_image").attr("src", JSON.parse(data).data.image);
                        $("#my_img").attr("src", JSON.parse(data).data.image);
                        $("#account").text(JSON.parse(data).data.account);
                        $("#phonenumber").val(JSON.parse(data).data.phoneNumber);
                        $("#email").val(JSON.parse(data).data.email);
                        $("#location").val(JSON.parse(data).data.location);
                        layui.$("#birthday").val(JSON.parse(data).data.birthday);

                        $("#username").text(JSON.parse(data).data.account);
                    } else {
                        alert(JSON.parse(data).description);
                    }
                },
                error: function () {
                    alert("系统错误");
                }
            });

            function logout() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/timemachine/user/logOut/",
                    data: {
                        "token": token
                    },
                    async: false,
                    cache: false,
                    success: function (data) {
                        if (JSON.parse(data).result == "success") {
                            storage.clear();
                            window.location.href = "../index.html";
                        } else {
                            alert(JSON.parse(data).description);
                        }
                    },
                    error: function () {
                        alert("系统错误");
                    }
                });
            }
        </script>
</body>

</html>
