<head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">


        <div class="layui-header">
            <div class="layui-logo">TimeMachine</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img id="head_image" src="" class="layui-nav-img">
                        <span id="username"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="./securityinfo.html">安全设置</a></dd>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="../public_area.html">公共区域</a></li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">我的信件</a>
                        <dl class="layui-nav-child">
                            <dd><a href="../message/message.html">写信件</a></dd>
                            <dd><a href="../message/list.html">信件列表</a></dd class="layui-this">
                            <dd><a href="../message/public_list.html">公开信件</a></dd class="layui-this">
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">我的喜欢</a>
                        <dl class="layui-nav-child">
                            <dd><a href="../myfavorite/good_list.html">点赞列表</a></dd>
                            <dd><a href="../myfavorite/favorite_list.html">收藏列表</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">点击赞助</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>个人资料</legend>
            </fieldset>
            <div class="layui-form" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <p id="account" style="line-height: 40px; margin-left: 10px;"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input" id="phonenumber">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input" id="email">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">出生年月</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="birthday" placeholder="yyyy年MM月dd日">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注册地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input" id="location">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">头像</label>
                    <div class="layui-upload">
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="my_img" src="" style="width: 100px; height: 100px;">
                            <button type="button" class="layui-btn" id="image_btn">上传图片</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="layui-btn layui-btn-lg" style="margin-left: 110px;"
                    onclick="change()">点击修改</button>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © Rowenci.com
        </div>

        <script src="../../js/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/jquery-3.4.0.js"></script>
        <script>

            //获取token  根据token向服务器请求数据
            var storage = window.sessionStorage;
            var token = storage.getItem("token");
            var userId = 1;
            //var userId = storage.getItem("userId");
            layui.use('upload', function () {
                var $ = layui.jquery
                    , upload = layui.upload;

                var uploadInst = upload.render({
                    elem: '#image_btn'
                    , url: 'http://localhost:8080/timemachine/message/uploadImage' //改成您自己的上传接口
                    , done: function (res) {
                        //如果上传失败
                        if (res.code < 0) {
                            return layer.msg('上传失败');
                        }
                        //上传成功
                        $('#my_img').attr('src', res.data.src)
                    }
                    , error: function () {
                        //演示失败状态，并实现重传
                        var demoText = $('#demoText');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                        demoText.find('.demo-reload').on('click', function () {
                            uploadInst.upload();
                        });
                    }
                });
            })

            layui.use('laydate', function () {
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#birthday'
                    , format: 'yyyy-MM-dd'
                });
            })

            function change() {
                var user = new Object();
                user.phonenumber = $("#phonenumber").val();
                user.email = $("#email").val();
                user.birthday = layui.$("#birthday").val();
                user.location = $("#location").val();
                user.image = $("#my_img").attr("src");
                if (user.phonenumber == "") {
                    user.phonenumber = old_user.phonenumber;
                }
                if (user.email == "") {
                    user.email = old_user.email;
                }
                if (user.birthday == "") {
                    user.birthday = old_user.birthday;
                }
                if (user.location == "") {
                    user.location = old_user.location;
                }
                console.log(user);
                console.log(user.location);
                $.ajax({
                    type: "PUT",
                    url: "http://localhost:8080/timemachine/user/",
                    data: {
                        "userId": userId,
                        "phoneNumber": user.phonenumber,
                        "email": user.email,
                        "image": user.image,
                        "location": user.location
                    },
                    async: false,
                    cache: false,
                    success: function (data) {
                        if (JSON.parse(data).result == "success") {
                            alert("修改成功");
                            location.reload();
                        } else {
                            alert("修改失败");
                        }
                    },
                    error: function () {
                        alert("系统错误");
                    }
                });
            }


            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });
            //获取信息
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/timemachine/user/" + userId,
                data: {
                    "token": token
                },
                async: false,
                cache: false,
                success: function (data) {
                    if (JSON.parse(data).result == "success") {
                        $("#head_image").attr("src", JSON.parse(data).data.image);
                        $("#my_img").attr("src", JSON.parse(data).data.image);
                        $("#account").text(JSON.parse(data).data.account);
                        $("#phonenumber").val(JSON.parse(data).data.phoneNumber);
                        $("#email").val(JSON.parse(data).data.email);
                        $("#location").val(JSON.parse(data).data.location);
                        layui.$("#birthday").val(JSON.parse(data).data.birthday);

                        $("#username").text(JSON.parse(data).data.account);
                    } else {
                        alert(JSON.parse(data).description);
                    }
                },
                error: function () {
                    alert("系统错误");
                }
            });

            var old_user = new Object();
            old_user.phonenumber = $("#phonenumber").val();
            old_user.email = $("#email").val();
            old_user.birthday = layui.$("#birthday").val();
            old_user.location = $("#location").val();

            function logout() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/timemachine/user/logOut/",
                    data: {
                        "token": token
                    },
                    async: false,
                    cache: false,
                    success: function (data) {
                        if (JSON.parse(data).result == "success") {
                            storage.clear();
                            window.location.href = "../index.html";
                        } else {
                            alert(JSON.parse(data).description);
                        }
                    },
                    error: function () {
                        alert("系统错误");
                    }
                });
            }
        </script>
</body>

</html>
