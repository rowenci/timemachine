<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TimeMachine - Rowenci</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="icon" href="../images/20200212055840833_easyicon_net_32.ico" type="image/x-icon">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">


        <div class="layui-header">
            <div class="layui-logo">TimeMachine</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img id="head_image" src="" class="layui-nav-img">
                        <span id="username"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./user/userinfo.html">基本资料</a></dd>
                        <dd><a href="./user/securityinfo.html">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="" onclick="logout()">退出</a></li>
            </ul>
        </div>


        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed layui-this"><a href="javascript:;">公共区域</a></li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">我的信件</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./message/message.html">写信件</a></dd>
                            <dd><a href="./message/list.html">信件列表</a></dd class="layui-this">
                            <dd><a href="./message/public_list.html">公开信件</a></dd class="layui-this">
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">我的喜欢</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./myfavorite/good_list.html">点赞列表</a></dd>
                            <dd><a href="./myfavorite/favorite_list.html">收藏列表</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="./user/vip.html">会员中心</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>公共区域</legend>
            </fieldset>
            <table class="layui-hide" id="public_message" lay-filter="public_message"></table>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © Rowenci.com
        </div>

        <script src="../js/layui/layui.js"></script>
        <script type="text/javascript" src="../js/jquery-3.4.0.js"></script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        </script>
        <script>

            //获取token  根据token向服务器请求数据
            var storage = window.sessionStorage;
            var token = storage.getItem("token");
            var userId = storage.getItem("userId") + "";

            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#public_message'
                    , url: 'http://182.61.18.240:8080/timemachine/public-message/public_area'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 1 //只显示 1 个连续页码
                        , first: false //不显示首页
                        , last: false //不显示尾页
                        , limit: 20
                    }
                    , cols: [[
                        { field: 'id', width: 80, title: 'ID' }
                        , { field: 'title', width: 135, title: '信件标题' }
                        , { field: 'context', minWidth: 150, title: '信件摘要' }
                        , { field: 'writeTime', width: 135, title: '编写时间' }
                        , { field: 'sendTime', width: 135, title: '发送时间' }
                        , { field: 'good_number', width: 135, title: '点赞数', sort: true }
                        , { field: 'favorite_number', width: 135, title: '收藏数', sort: true }
                        , { field: 'isSend', width: 135, title: '是否已经发送' }
                        , { fixed: 'right', width: 100, align: 'center', toolbar: '#barDemo' }
                    ]], where: {
                        token: token,
                        userId: userId
                    }, parseData: function (res) {
                        for (var i = 0; i < res.data.length; i++) {
                            res.data[i].context.substr(0, 20);
                            //是否已经发送
                            if (res.data[i].isSend == 0) {
                                res.data[i].isSend = '否'
                            } else {
                                res.data[i].isSend = '是'
                            }
                        }
                    }
                });
                table.on('tool(public_message)', function (obj) {
                    var data = obj.data;
                    window.localStorage.setItem("messageId", data.messageId);

                    if (obj.event === "detail") {
                        layer.open({
                            type: 2,
                            content: '../pages/message/context.html', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                            title: [data.title, 'font-size:18px;'],
                            area: ['800px', '700px']
                        });
                        //标注选中样式
                        obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
                    }

                });
            });

            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });
            //获取信息
            $.ajax({
                type: "GET",
                url: "http://182.61.18.240:8080/timemachine/user/" + userId,
                data: {
                    "token": token
                },
                async: false,
                cache: false,
                success: function (data) {
                    if (JSON.parse(data).result == "success") {
                        $("#head_image").attr("src", JSON.parse(data).data.image);
                        $("#username").text(JSON.parse(data).data.account);
                    } else {
                        alert(JSON.parse(data).description);
                    }
                },
                error: function () {
                    alert("系统错误");
                }
            });
            function logout() {
                var conf = confirm("请问您确定要退出吗");
                if (conf) {
                    $.ajax({
                        type: "GET",
                        url: "http://182.61.18.240:8080/timemachine/user/logOut/",
                        data: {
                            "token": token
                        },
                        async: false,
                        cache: false,
                        success: function (data) {
                            if (JSON.parse(data).result == "success") {
                                storage.clear();
                                alert("退出成功");
                                window.location.href = "http://182.61.18.240/";
                            } else {
                                alert(JSON.parse(data).description);
                                window.location.href = "http://182.61.18.240/";
                            }
                        },
                        error: function () {
                            alert("系统错误");
                        }
                    });
                }
            }
        </script>
</body>

</html>
