<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TimeMachine - Rowenci</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <div class="layui-logo">TimeMachine Manager</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <span id="username"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./userinfo.html">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="" onclick="logout()">退出</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">信件管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./manager_main.html">公共信件</a></dd>
                            <dd><a href="./message_black_list.html">信件黑名单</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./manager_user_list.html">用户列表</a></dd>
                            <dd class="layui-this"><a href="javascript:;">用户黑名单</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>用户列表</legend>
            </fieldset>
            <table class="layui-hide" id="public_message" lay-filter="public_message"></table>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © Rowenci.com
        </div>

        <script src="../../js/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/jquery-3.4.0.js"></script>
        <script type="text/html" id="barDemo">
            <a id= "cancelban" style="display: ;" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="ban">解除封禁</a>
        </script>
        <script>
            var storage = window.sessionStorage;
            var token = storage.getItem("token");
            var managerId = 1;
            //var managerId = storage.getItem("managerId");

            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#public_message'
                    , url: 'http://localhost:8080/timemachine/user-black-list/'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 1 //只显示 1 个连续页码
                        , first: false //不显示首页
                        , last: false //不显示尾页
                        , limit: 20
                    }
                    , cols: [[
                        { field: 'id', width: 100, title: 'id' }
                        , { field: 'account', minWidth: 120, title: '用户名' }
                        , { field: 'logupTime', width: 160, title: '注册时间' }
                        , { field: 'isVIP', width: 100, title: '是否是VIP' }
                        , { field: 'messageNumber', width: 100, title: '信件数量' }
                        , { field: 'publicMessageNumber', width: 115, title: '公开信件数量' }
                        , { field: 'managerAccount', width: 100, title: '管理员' }
                        , { field: 'time', width: 160, title: '封禁时间' }
                        , { field: 'reason', width: 135, title: '封禁原因' }
                        , { fixed: 'right', width: 135, align: 'center', toolbar: '#barDemo' }
                    ]], where: {
                        token: token,
                    }, parseData: function (res) {
                        for (var i = 0; i < res.data.length; i++) {
                            //发送方式
                            switch (res.data[i].reason) {
                                case 1:
                                    res.data[i].reason = '不符合规则'
                                    break;
                                default:
                                    res.data[i].reason = '未知原因'
                                    break;
                            }
                        }
                    }
                });
                table.on('tool(public_message)', function (obj) {
                    var data = obj.data;

                    if (obj.event === "ban") {
                        var conf = confirm("是否将用户解除封禁");
                        if (conf) {
                            //解除封禁
                            $.ajax({
                                type: "DELETE",
                                url: "http://localhost:8080/timemachine/user-black-list/",
                                data: {
                                    "token": token,
                                    "userId": data.id
                                },
                                async: false,
                                cache: false,
                                success: function (data) {
                                    if (JSON.parse(data).result == "success") {
                                        alert("解封成功");
                                        window.location.reload();
                                    } else {
                                        alert(JSON.parse(data).description);
                                    }
                                },
                                error: function () {
                                    alert("系统错误");
                                }
                            });
                        }
                        //标注选中样式
                        obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
                    }

                });
            });

            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });
            //获取信息
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/timemachine/manager/" + managerId,
                data: {
                    "token": token
                },
                async: false,
                cache: false,
                success: function (data) {
                    if (JSON.parse(data).result == "success") {
                        $("#username").text(JSON.parse(data).data.account);
                    } else {
                        alert(JSON.parse(data).description);
                    }
                },
                error: function () {
                    alert("系统错误");
                }
            });
            function logout() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/timemachine/manager/managerLogout/",
                    data: {
                        "token": token
                    },
                    async: false,
                    cache: false,
                    success: function (data) {
                        if (JSON.parse(data).result == "success") {
                            storage.clear();
                            window.location.href = "../index.html";
                        } else {
                            alert(JSON.parse(data).description);
                        }
                    },
                    error: function () {
                        alert("系统错误");
                    }
                });
            }
        </script>
</body>

</html>
