<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TimeMachine - Rowenci</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <div class="layui-logo">TimeMachine Manager</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <span id="username"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./security/managerinfo.html">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="" onclick="logout()">退出</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">信件管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./manager_main.html">公共信件</a></dd>
                            <dd class="layui-this"><a href="javascript:;">信件黑名单</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./manager_user_list.html">用户列表</a></dd>
                            <dd><a href="./user_black_list.html">用户黑名单</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>公共信件黑名单</legend>
            </fieldset>
            <table class="layui-hide" id="public_message" lay-filter="public_message"></table>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © Rowenci.com
        </div>

        <script src="../../js/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/jquery-3.4.0.js"></script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        </script>
        <script>
            var storage = window.sessionStorage;
            var token = storage.getItem("token");
            var managerId = 1;
            //var managerId = storage.getItem("managerId") + "";

            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#public_message'
                    , url: 'http://localhost:8080/timemachine/message-black-list/'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 1 //只显示 1 个连续页码
                        , first: false //不显示首页
                        , last: false //不显示尾页
                        , limit: 20
                    }
                    , cols: [[
                         { field: 'title', width: 135, title: '信件标题' }
                        , { field: 'context', minWidth: 150, title: '信件摘要' }
                        , { field: 'writeTime', width: 125, title: '编写时间' }
                        , { field: 'sendTime', width: 135, title: '发送时间' }
                        , { field: 'isSend', width: 135, title: '是否已经发送' }
                        , { field: 'time', width: 180, title: '加入黑名单时间' }
                        , { field: 'reason', width: 80, title: '原因' }
                        , { field: 'account', width: 120, title: '管理员' }
                        , { fixed: 'right', width: 100, align: 'center', toolbar: '#barDemo' }
                    ]], where: {
                        token: token,
                    }, parseData: function (res) {
                        for (var i = 0; i < res.data.length; i++) {
                            res.data[i].context.substr(0, 20);
                            //是否已经发送
                            if (res.data[i].isSend == 0) {
                                res.data[i].isSend = '否'
                            } else {
                                res.data[i].isSend = '是'
                            }
                        }
                    }
                });
                table.on('tool(public_message)', function (obj) {
                    var data = obj.data;
                    window.localStorage.setItem("messageId", data.messageId);

                    if (obj.event === "detail") {
                        layer.open({
                            type: 2,
                            content: './manager_context.html', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                            title: [data.title, 'font-size:18px;'],
                            area: ['800px', '700px']
                        });
                        //标注选中样式
                        obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
                    }

                });
            });

            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });
            //获取信息
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/timemachine/manager/" + managerId,
                data: {
                    "token": token
                },
                async: false,
                cache: false,
                success: function (data) {
                    if (JSON.parse(data).result == "success") {
                        $("#username").text(JSON.parse(data).data.account);
                    } else {
                        alert(JSON.parse(data).description);
                    }
                },
                error: function () {
                    alert("系统错误");
                }
            });
            function logout() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/timemachine/manager/managerLogout/",
                    data: {
                        "token": token
                    },
                    async: false,
                    cache: false,
                    success: function (data) {
                        if (JSON.parse(data).result == "success") {
                            storage.clear();
                            window.location.href = "../index.html";
                        } else {
                            alert(JSON.parse(data).description);
                        }
                    },
                    error: function () {
                        alert("系统错误");
                    }
                });
            }
        </script>
</body>

</html>
