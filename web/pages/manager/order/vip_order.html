<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TimeMachine - Rowenci</title>
    <link rel="stylesheet" href="../../../js/layui/css/layui.css">
    <link rel="icon" href="../../../images/20200212055840833_easyicon_net_32.ico" type="image/x-icon">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <div class="layui-logo">TimeMachine Manager</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <span id="username"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./security/managerinfo.html">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="" onclick="logout()">退出</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">信件管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./manager_main.html">公共信件</a></dd>
                            <dd><a href="javascript:;">信件黑名单</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./manager_user_list.html">用户列表</a></dd>
                            <dd><a href="./user_black_list.html">用户黑名单</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a href="javascript:;">订单列表</a></dd>
                            <dd><a href="./vip_order_success.html">成功订单</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>订单列表</legend>
            </fieldset>
            <table class="layui-hide" id="public_message" lay-filter="public_message"></table>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © Rowenci.com
        </div>

        <script src="../../../js/layui/layui.js"></script>
        <script type="text/javascript" src="../../../js/jquery-3.4.0.js"></script>
        <script>
            var storage = window.sessionStorage;
            var token = storage.getItem("token");
            var managerId = storage.getItem("managerId") + "";

            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#public_message'
                    , url: 'http://182.61.18.240:8080/timemachine/vip-order/'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 1 //只显示 1 个连续页码
                        , first: false //不显示首页
                        , last: false //不显示尾页
                        , limit: 20
                    }
                    , cols: [[
                        { field: 'orderId', minWidth: 150, title: '订单ID' }
                        , { field: 'userId', width: 150, title: '用户名' }
                        , { field: 'time', width: 200, title: '订单创建时间' }
                        , { field: 'money', width: 150, title: '金额（元）' }
                        , { field: 'vipMode', width: 150, title: '会员月份' }
                    ]], where: {
                        token: token,
                    }, parseData: function (res) {
                        for (var i = 0; i < res.data.length; i++) {
                            switch (res.data[i].vipMode) {
                                case 1:
                                    res.data[i].vipMode = "一个月";
                                    break;
                                case 2:
                                    res.data[i].vipMode = "两个月";
                                    break;
                                case 3:
                                    res.data[i].vipMode = "三个月";
                                    break;
                                case 4:
                                    res.data[i].vipMode = "半年";
                                    break;
                            }
                        }
                    }
                });
            });

            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });
            //获取信息
            $.ajax({
                type: "GET",
                url: "http://182.61.18.240:8080/timemachine/manager/" + managerId,
                data: {
                    "token": token
                },
                async: false,
                cache: false,
                success: function (data) {
                    if (JSON.parse(data).result == "success") {
                        $("#username").text(JSON.parse(data).data.account);
                    } else {
                        alert(JSON.parse(data).description);
                    }
                },
                error: function () {
                    alert("系统错误");
                }
            });
            function logout() {
                var conf = confirm("您确定要退出吗？");
                if (conf) {
                    $.ajax({
                        type: "GET",
                        url: "http://182.61.18.240:8080/timemachine/manager/managerLogout/",
                        data: {
                            "token": token
                        },
                        async: false,
                        cache: false,
                        success: function (data) {
                            if (JSON.parse(data).result == "success") {
                                alert("退出成功")
                                storage.clear();
                                window.location.href = "http://182.61.18.240/";
                            } else {
                                alert(JSON.parse(data).description);
                            }
                        },
                        error: function () {
                            alert("系统错误");
                        }
                    });
                }
            }
        </script>
</body>

</html>
